<!DOCTYPE html>

<html lang="en">

<head>
    <title>yit</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>

<body class="container">

<h1>Register Employer</h1>

<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>Name</td>
            <td><input type="text" id="employerNameTextId" /></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="#" id="registerEmployerButtonId" class="btn btn-primary">Register</a>

<br><br><br>

<h1>View Employer</h1>

<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>Employer Code</td>
            <td><input type="text" id="employerCodeTextId" /></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="#" id="viewEmployerButtonId" class="btn btn-primary">Get</a>

<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Job Ids</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="retrievedEmployerNameTextId">name</td>
            <td id="retrievedEmployerJobIdsTextId">job ids</td>
            <td id="retrievedEmployerStatusTextId">status</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/web3.min.js"></script>
<script src="lib/truffle-contract.js"></script>
<script src="js/app.js"></script>
<script src="js/employer.js"></script>

</body>

</html>
