<body class="container">

<h1>Post Job</h1>

<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>Name</td>
            <td><input type="text" id="jobNameTextId" /></td>
        </tr>
        <tr>
            <td>Required Skills</td>
            <td>
                <div class="checkbox">
                    <label><input type="checkbox" id="checkBoxJavaId" value="0">Java</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="checkBoxJsId" value="1">JavaScript</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="checkBoxMySQLId" value="2">MySQL</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="checkBoxMongoId" value="3">Mongo</label>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a href="#" id="createJobButtonId" class="btn btn-primary">Create</a>

<br><br><br>

<h1>View Job</h1>

<div class="table-responsive">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <td>Job Id</td>
            <td><input type="text" id="jobIdTextId" /></td>
        </tr>
        </tbody>
    </table>
</div>

<a href="#" id="viewJobButtonId" class="btn btn-primary">View</a>

<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Employer code</th>
            <th>Name</th>
            <th>Required skills</th>
            <th>Applied employees</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="retrievedJobEmployerCodeTextId">Name</td>
            <td id="retrievedJobNameTextId">job name</td>
            <td id="retrievedJobRequiredSkillsTextId">required skills</td>
            <td id="retrievedJobAppliedEmployeesTextId">applied employees</td>
            <td id="retrievedJobStatusTextId">status</td>
        </tr>
        </tbody>
    </table>
</div>

<br><br><br>
